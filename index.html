<!DOCTYPE html>
<html>
	<head>
		<title>Town Management</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="CSS/meyerreset.css">
		<link href='http://fonts.googleapis.com/css?family=Courgette' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="CSS/main.css">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

		<script src="JS/main.js"></script>
	</head>
	<body>
		<section class="pop-up pre-game">
			<section class="content">
				<h1>Create your player</h1>

				<h2>Type your name</h2>
				<input type="text" name="playerName">

				<h2>Type your town name</h2>
				<input type="text" name="townName">

				<section class="town-list">

				</section>
				<div class="button noselect start-game">
					Start game
				</div>
			</section>
		</section>

		<main>
			<section class="opponent-area">
				<section id="opponent-1" class="opponent-display">
				</section>

				<section id="opponent-2" class="opponent-display">
				</section>
			</section>

			<section class="board-center">
				<section class="event-card-display">

				</section>
			</section>

			<section class="player-section">
				<section class="player-card-section">
				</section>

			</section>
		</main>
	</body>
</html>
